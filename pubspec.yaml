name: auto_glm_mobile
description: "AutoGLM Mobile - AI-powered phone automation using Shizuku"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  
  # HTTP client for API requests
  dio: ^5.4.0
  
  # State management
  provider: ^6.1.1
  
  # Image handling
  image: ^4.1.7
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Platform channels support
  flutter_riverpod: ^2.4.9
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Intl for date formatting
  intl: ^0.19.0
  path_provider: ^2.1.5
  animations: ^2.1.1
  google_fonts: ^6.3.3
  uuid: ^4.5.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
